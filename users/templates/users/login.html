{% extends 'main/base.html' %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <p class="title">Login</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
